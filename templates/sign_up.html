{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="signup-wrapper">
    <div class="signup-container">
        <h2 class=" h2 text-center">Sign Up</h2>
        
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        
        <form method="POST">
            <div class="step step-1 active">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" class="input-field" placeholder="Username" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="actions">
                    <button type="button" class="btn-next" onclick="nextStep(2)">Next</button>
                </div>
            </div>
            
            <div class="step step-2">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="firstName" name="firstName" class="input-field" placeholder="First Name" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="secondName">Second Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="secondName" name="secondName" class="input-field" placeholder="Second Name" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="actions">
                    <button type="button" class="btn-prev" onclick="prevStep(1)">Previous</button>
                    <button type="button" class="btn-next" onclick="nextStep(3)">Next</button>
                </div>
            </div>
            
            <div class="step step-3">
                <div class="form-group">
                    <label for="password1">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password1" name="password1" class="input-field" placeholder="Password min(7)" minlength="7" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password1', this)"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password2" name="password2" class="input-field" placeholder="Confirm Password" minlength="7" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password2', this)"></i>
                    </div>
                </div>
                <p class="terms-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I have read and agree to the 
                        <a href="{{ url_for('views.termsandcondition') }}">terms and conditions</a>
                    </label>
                </p>
                <div class="actions">
                    <button type="button" class="btn-prev" onclick="prevStep(2)">Previous</button>
                    <button type="submit" class="btn-signup">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
    .progress-container {
        position: relative;
        width: 100%;
        height: 5px;
        background: lightgray;
        margin-bottom: 20px;
        border-radius: 50px;
    }
    .progress {
        position: absolute;
        height: 100%;
        width: 0;
        background:green;
        transition: width 0.3s ease-in-out;
        bodyer-radius: 50px;
    }
    .step-indicator {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: lightgray;
        color: white;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin: 0 1px;
    }
    .step-indicator.active {
        background: var(--primary-color);
    }
    
    .btn-signup, .btn-next, .btn-prev {
        padding: 8px 16px;
        border-radius: 50px;
        cursor: pointer;
        border: 2px solid #ffffff; 
        background: var(--primary-color);
        color: white;
    }

    .progress-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
    }
    .signup-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 65vh;
        background-size: cover;
        background-position: center;
        margin-top: 4px;
    }
    
    .signup-container {
        background: var(--primary-color);
        border-radius: 15px;
        padding: 20px;
        width: 13cm;
        height: auto;
        box-shadow: 10px 10px 40px rgba(24, 122, 155, 0.25);
        text-align: left;
    }
    
    .h2 {
        color: #fff;
        font-size: 1.5rem;
        margin-bottom: 15px;
    }
    
    .form-group {
        margin-bottom: 10px;
    }
    
    label {
        color: #ffffff;
        font-size: 1rem;
        font-weight: 500;
    }
    
    .input-wrapper {
        position: relative;
        width: 100%;
    }
    
    .input-field {
        width: 100%;
        padding: 8px;
        font-size: 1rem;
        border: none;
        border-radius: 50px;
        outline: none;
    }
    
    .input-wrapper i {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
        cursor: pointer;
    }
    .btn-signup:hover, .btn-next:hover, .btn-prev:hover {
        background: var(--secondary-color);
    }
    
    .step { display: none; }
    .step.active { display: block; }
    .actions { display: flex; justify-content: space-between; margin-top: 10px; }
    
    @media (max-width: 768px) {
        .signup-container {
            width: 10cm;
            height: auto;
            padding: 10px;
        }
        
        h2 {
            font-size: 1.2rem;
        }
        
        .input-field {
            font-size: 0.9rem;
        }
        
        .btn-signup, .btn-next, .btn-prev {
            font-size: 0.9rem;
            padding: 8px;
        }
        
        p {
            font-size: 0.8rem;
        }
        
        label {
            font-size: 0.7rem;
        }
    }
</style>

<script>
    function togglePassword(fieldId, eyeIcon) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            field.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }

    function nextStep(step) {
        document.querySelector('.step.active').classList.remove('active');
        document.querySelector(`.step-${step}`).classList.add('active');
        updateProgress(step);
    }

    function prevStep(step) {
        document.querySelector('.step.active').classList.remove('active');
        document.querySelector(`.step-${step}`).classList.add('active');
        updateProgress(step);
    }

    function updateProgress(step) {
        const progress = document.getElementById("progress");
        progress.style.width = `${(step / 3) * 100}%`;
    }
</script>
{% endblock %}
